      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

      rel="stylesheet"
    />
    <!-- Bootstrap CSS for responsive, clean UI elements -->

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Global styles to give the app a modern, social-media look -->
    <style>
      :root {
        --bg-gradient: radial-gradient(circle at top left, #1d4ed8, #0f172a 55%, #020617);
        --card-bg: rgba(15, 23, 42, 0.85);
        --card-border: rgba(148, 163, 184, 0.25);
        --accent: #3b82f6;
        --accent-soft: rgba(59, 130, 246, 0.15);
        --accent-strong: #2563eb;
        --text-main: #e5e7eb;
        --text-muted: #9ca3af;
        --surface-muted: rgba(15, 23, 42, 0.7);
        --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.6);
        --radius-xl: 24px;
        --radius-lg: 18px;
        --radius-md: 12px;
        --radius-full: 999px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      body {
        background-image: var(--bg-gradient);
        background-attachment: fixed;
      }

      #root {
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: 24px;
      }

      /* Optional generic layout classes your React app can use */
      .app-shell {
        width: 100%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: minmax(0, 1.7fr) minmax(260px, 0.9fr);
        gap: 24px;
      }

      @media (max-width: 992px) {
        .app-shell {
          grid-template-columns: minmax(0, 1fr);
        }
      }

      .app-panel {
        background: var(--card-bg);
        border-radius: var(--radius-xl);
        border: 1px solid var(--card-border);
        box-shadow: var(--shadow-soft);
        backdrop-filter: blur(18px);
        padding: 20px 22px;
        overflow: hidden;
      }

      .app-panel--feed {
        position: relative;
      }

      .app-panel--sidebar {
        background: var(--surface-muted);
      }

      .app-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 18px;
      }

      .brand-mark {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .brand-logo {
        width: 38px;
        height: 38px;
        border-radius: 16px;
        background: conic-gradient(from 160deg, #3b82f6, #ec4899, #f59e0b, #3b82f6);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0b1120;
        font-weight: 700;
        font-size: 18px;
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5);
      }

      .brand-text-main {
        font-weight: 600;
        letter-spacing: 0.03em;
      }

      .brand-text-sub {
        font-size: 12px;
        color: var(--text-muted);
      }

      .pill {
        border-radius: var(--radius-full);
        padding: 6px 14px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.9);
        color: var(--text-muted);
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .pill-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.25);
      }

      .primary-btn {
        border-radius: var(--radius-full);
        padding: 8px 18px;
        border: none;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: white;
        font-size: 13px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.55);
        transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
          filter 0.12s ease-out;
      }

      .primary-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 30px rgba(37, 99, 235, 0.7);
        filter: brightness(1.06);
      }

      .primary-btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(37, 99, 235, 0.6);
      }

      .tag-chip {
        display: inline-flex;
        align-items: center;
        border-radius: var(--radius-full);
        padding: 4px 10px;
        font-size: 11px;
        color: var(--accent);
        background: var(--accent-soft);
        border: 1px solid rgba(59, 130, 246, 0.35);
        gap: 6px;
      }

      .muted {
        color: var(--text-muted);
        font-size: 13px;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.85);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.6);
        border-radius: 999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.85);
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
